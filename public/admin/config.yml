backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

# メディアファイルの保存場所
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "news"
    label: "ニュース"
    folder: "public/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "公開日", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "サムネイル画像", name: "thumbnail", widget: "image", required: false }
      - { label: "概要", name: "description", widget: "text" }
      - { label: "本文", name: "body", widget: "markdown" }
      - { label: "カテゴリー", name: "category", widget: "select", options: ["お知らせ", "プレスリリース", "技術情報", "採用情報"] }
      - { label: "タグ", name: "tags", widget: "list", required: false }
